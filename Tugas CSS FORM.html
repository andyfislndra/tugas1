<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Pendaftaran</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Form Pendaftaran</h1>
        <form id="registrationForm">
            <label for="fullname">Nama Lengkap:</label>
            <input type="text" id="fullname" name="fullname" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Nomor Telepon:</label>
            <input type="tel" id="phone" name="phone" required pattern="[0-9]{10,15}">

            <label for="address">Alamat:</label>
            <textarea id="address" name="address" required></textarea>

            <label for="dob">Tanggal Lahir:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Jenis Kelamin:</label>
            <select id="gender" name="gender" required>
                <option value="">Pilih</option>
                <option value="male">Laki-laki</option>
                <option value="female">Perempuan</option>
                <option value="other">Lainnya</option>
            </select>

            <label for="password">Kata Sandi:</label>
            <input type="password" id="password" name="password" required minlength="8">

            <label for="confirmPassword">Konfirmasi Kata Sandi:</label>
            <input type="password" id="confirmPassword" name="confirmPassword" required minlength="8">

            <label for="country">Negara:</label>
            <input type="text" id="country" name="country" required>

            <label for="interests">Minat:</label>
            <input type="checkbox" name="interests" value="Olahraga"> Olahraga
            <input type="checkbox" name="interests" value="Seni"> Seni
            <input type="checkbox" name="interests" value="Teknologi"> Teknologi

            <button type="submit">Daftar</button>
        </form>
    </div>

    <script src="script.js"></script>
</body>
</html>
